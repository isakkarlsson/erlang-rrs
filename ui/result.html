<html>
  <head>

    <link href="css/main.css" rel="stylesheet" />

    <script src="js/jquery.scrollTo-1.4.3.1.min.js"></script>
    <script src="js/jquery.scrollorama.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>

    <script src="js/chosen.jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.BlockUI.js" type="text/javascript"></script>
    <script src="js/jquery.json-2.4.min.js" type="text/javascript"></script>    

    <script src="js/raphael-min.js"></script>

    <script src="js/g.pie-min.js"></script>

  </head>

  <body>

     <div id="machine-learner-message" class="message-container">
      <div id="dataset" class="message gray inner-shadow">
    	<h2>Dataset</h2>
	<p>
	  <table class="attributes">
	  </table>
	</p>
      </div>
      <div id="learner" class="message gray inner-shadow">

	<p>
	  <table class="attributes">
	  </table>
	</p>
      </div>
      <div id="evaluation" class="message gray inner-shadow">

	<p>
	  <table class="attributes">
	  </table>
	</p>
      </div>
    </div>
    <div id="top-panel" class="gray">
      <ul class="top-menu">
	<li>
	  <a href="#statistics" class="nav-button">Statistics</a>
	</li>
	<li>
	  <a href="#auc" class="nav-button">Area Under Curve</a>
	</li>
	<li>
	  <a href="#other" class="nav-button">Other Evaluations</a>
	</li>
      </ul>
    </div>
    
    <div class="slide" id="statistics">
      <div class="main">
	<h1>Basic statistics</h1>
	<div class="main-contents">
	  <div class="main-container">
	    <div id="basic-graphs" style="width:1000px; margin: 20px auto; height: 700px"></div>
	    <div id="brier"></div>
	  </div>
	</div>
      </div>
    </div>
	
    <div class="slide" id="auc">
      <div class="main">
	<h1>Area under the ROC-curve</h1>
	<div class="main-contents">
	  <div class="main-container">
	    <table class="attributes">
	    </table>
	  </div>
	</div>
      </div>      
    </div>
    <div class="slide" id="other">
      <div class="main">
	<h1>Other measures</h1>
	<div class="main-contents">
	</div>
      </div>
    </div>
    
    <div id="build-information">
    </div>
